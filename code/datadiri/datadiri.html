<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Diri</title>
  <link rel="stylesheet" href="datadiri.css">
</head>

<body>
  <div class="container">
    <h1>Data Diri</h1>
    <p>Sebentar lagi pendaftaranmu akan selesai, tinggal isi data dirimu.</p>

    <form id="dataForm">
      <input type="text" id="nama" placeholder="Masukkan nama" required />

      <select id="provinsi">
        <option value="">Pilih Provinsi</option>
      </select>

      <select id="wilayah">
        <option value="">Pilih Kota / Kabupaten</option>
      </select>

      <button type="submit">Simpan</button>
    </form>
  </div>

  <script src="datadiri.js"></script>
</body>

</html>
