  <main class="wrap">
    <!-- username / switch user -->
    <div class="user-row">
      <div>
        <label for="username">Nama (pakai identitas):</label>
        <input id="username" placeholder="Masukkan nama Anda" />
      </div>
      <button id="saveUser" class="btn">Simpan</button>
    </div>

    <!-- create post -->
    <section class="composer">
      <textarea id="postText" placeholder="Bagikan sesuatu di komunitas..." rows="3"></textarea>
      <div class="composer-actions">
        <input id="postImage" type="file" accept="image/*">
        <button id="publishBtn" class="btn primary">Bagikan</button>
      </div>
      <div id="previewWrap" class="preview" hidden>
        <img id="previewImg" alt="preview">
        <button id="removePreview" class="small">Hapus</button>
      </div>
    </section>

    <!-- filters -->
    <div class="tabs">
      <button class="tab active" data-filter="all">Terbaru</button>
      <button class="tab" data-filter="trending">Trending</button>
      <button class="tab" data-filter="stories">Cerita Peternak</button>
    </div>
